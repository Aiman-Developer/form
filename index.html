<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./home.html">
   <center> <h1>Registration form</h1>
    <label for="Full Name">Full name:</label>
    <input placeholder="Enter username" type="text" name="" id=""><br><br>

    <label for="email">Email:</label>
    <input type="email" name="" id=""><br><br>

    <label for="Password">Password:</label>
    <input type="password" maxlength="8" name="" id=""><br><br>

    <label for="date"> Birth Date:</label>
    <input type="date" name="Birth Date" id="Birth Date"><br><br>

    <label for="age"> Age:</label>
    <input type="Age" maxlength="2" name="Age" id="Age" ><br><br>

    <label for="Phone number">Phone Number:</label>
    <input  type="number" name="Phone number" maxlength="11" id=""><br><br>

    <label for="Profile picture">Profile Picture:</label>
    <input type="file" name="" id=""><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender" checked>Female
    <input type="radio" name="gender" id="">Other <br><br>

    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" name="reading" id="" >Reading
    <input type="checkbox" name="travelling" id="">Travelling
    <input type="checkbox" name="cooking" id="">Cooking
    <input type="checkbox" name="sports" id="" checked>Sports <br><br>

    <label for="country">Country:</label>
    <select name="Country" id="Country" size="1">
    <option value="Pak">Pakistan</option>
    <option value="ind">India</option>
    <option value="us">US</option>
    <option value="turkey">Turkey</option>
    <option value="China">China</option></select><br><br>

    <p>Bio:</p>
    <textarea name="" id="" cols="20" rows="2"></textarea><br><br>

    <button>Submit</button>


    </center></form>
</body>
</html>
